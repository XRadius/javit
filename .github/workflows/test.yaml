name: test
jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm test
on:
  schedule:
    - cron: 15 3 * * 0
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
